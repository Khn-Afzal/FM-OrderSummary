<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main id="main-wrapper">
      <div class="order__summary">
        <div class="order__summary--header">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="order__summary--main d-flex text-center">
          <h1 class="order__summary--main-head">Order Summary</h1>
          <p class="text-center">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order__summary--plan">
            <div class="d-flex">
              <img src="./images/icon-music.svg" alt="" />
              <h2>
                Annual Plan <br />
                <span> $59.99/year </span>
              </h2>
              <a href="#">Change</a>
            </div>
          </div>
          <div class="order__summary--footer">
            <a href="#" class="primary--btn">Proceed to Payment</a>
            <a href="#" class="cancel--btn text-center">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
